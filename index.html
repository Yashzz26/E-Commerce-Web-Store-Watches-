<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronix - Our Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-content">
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">Chronix<span>.</span></a>
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search for watches...">
                    <div id="search-results" class="search-results-container"></div>
                </div>
                <div class="nav-icons">
                    <div id="user-greeting-container" class="user-greeting"></div>
                    <a href="cart.html" class="sticky-cart-icon"><i class="fa fa-shopping-cart"></i><span id="cart-item-count">0</span></a>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </nav>
        </header>
        <main>
            <section id="deal-of-the-day-section" class="deal-section">
                <div class="deal-content">
                    <div class="deal-image">
                        <img src="/images/deal.jpeg" alt="Deal of the Day Watch">
                    </div>
                    <div class="deal-info">
                        <h2>Deal of the Day</h2>
                        <h3 id="deal-product-name">G-Shock GA2100</h3>
                        <div class="deal-pricing">
                            <span class="deal-discount">-69%</span>
                            <span class="deal-price">₹598</span>
                            <span class="deal-mrp">M.R.P.: <del>₹1,899.0</del></span>
                        </div>
                        <p>This is a limited-time offer. Grab it before it's gone!</p>
                        <div class="deal-countdown">
                            <p>Deal ends in:</p>
                            <div id="countdown-timer" class="timer">
                                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                            </div>
                        </div>
                        <a href="product.html?id=3" class="btn">Shop Now</a>
                    </div>
                </div>
            </section>

            <section class="home-section">
                <h2>Our Collection</h2>
                <div class="filter-controls">
                    <div class="filter-group">
                        <span>Category:</span>
                        <button class="filter-btn active" data-category="all">All</button>
                        <button class="filter-btn" data-category="Analog">Analog</button>
                        <button class="filter-btn" data-category="Smart Watch">Smart</button>
                        <button class="filter-btn" data-category="Luxury">Luxury</button>
                    </div>
                    <div class="filter-group">
                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select">
                            <option value="default">Default</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>
                </div>
                <div id="product-grid" class="product-grid">
                    </div>
            </section>
        </main>
    </div>
    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
