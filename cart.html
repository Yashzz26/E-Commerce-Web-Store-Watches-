<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - Chronix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-content">
        <header>
            <nav class="navbar">
                <a href="index.html" class="logo">Chronix<span>.</span></a>
                <div class="nav-icons">
                    <a href="cart.html" class="sticky-cart-icon" aria-label="Shopping Cart"><i class="fa fa-shopping-cart"></i><span id="cart-item-count">0</span></a>
                    <button id="logout-btn" class="btn-logout">Logout</button>
                </div>
            </nav>
        </header>
        <main class="cart-main">
            <h1>Your Shopping Cart</h1>
            <div id="cart-container" class="cart-container">
                <div id="cart-items-list"></div>
                <div id="cart-summary" class="cart-summary"></div>
            </div>
             <p id="empty-cart-message" class="empty-cart-message">Your cart is empty. <a href="index.html">Continue shopping</a></p>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
